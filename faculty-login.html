<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faculty Login</h1>
        <form id="faculty-login-form">
            <input type="text" id="faculty-username" placeholder="Username" required>
            <input type="password" id="faculty-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="faculty-login-error" style="color:red;"></p>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const facultyLoginForm = document.getElementById("faculty-login-form");
            const facultyLoginError = document.getElementById("faculty-login-error");

            // Dummy credentials for demonstration
            const validFacultyUsername = "faculty";
            const validFacultyPassword = "password123";

            facultyLoginForm.addEventListener("submit", (e) => {
                e.preventDefault();

                const username = document.getElementById("faculty-username").value;
                const password = document.getElementById("faculty-password").value;

                if (username === validFacultyUsername && password === validFacultyPassword) {
                    localStorage.setItem("facultyName", username);
                    window.location.href = "faculty-dashboard.html";
                } else {
                    facultyLoginError.textContent = "Invalid username or password. Please try again.";
                }
            });
        });
    </script>
</body>
</html>
